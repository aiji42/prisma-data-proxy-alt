name: CI
on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - "*"

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: "ssl-certs"
          key: ${{ runner.os }}-certs-${{ hashFiles('docker-compose.yml') }}
      - name: Run Tests ğŸ§ª
        shell: bash
        run: |
          mkdir -p ssl-certs
          chmod 777 ssl-certs
          docker-compose up -d
          docker-compose exec -T test ./wait-for-it.sh graphql:3000 --timeout=300 --strict -- yarn test:coverage
          sudo chmod -R 777 ssl-certs
      - name: Report coverage (client) ğŸ“
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  Publish:
    runs-on: ubuntu-latest
    needs:
      - Test
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta' }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Publish ğŸš€
        run: yarn run semantic-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}